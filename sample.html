<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <style>
      header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px;
      }
      img {
        height: 50px;
        margin-right: 20px;
      }
      main {
        height: calc(100vh - 80px);
      }
      iframe {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Logo">
      <h1>My Website</h1>
    </header>
    <main>
      <iframe src="https://www.example.com/excelsheet.xlsx?toolbar=0&navpanes=0" frameborder="0"></iframe>
    </main>
  </body>
</html>
